<!doctype html>
<html>
  <head>
    <title>GitHub Repository Collaboration Network</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="graph"></div>
    <p id="info">Top GitHub repositories, colored by programming language and
    linked by collaborative activity during 2012. Scroll to zoom, drag to pan,
    click to open, hover to see neighbors, or search by name.<br>
    More details in the
    <a href="https://github.com/coyotebush/github-network-analysis/raw/master/github.pdf">report</a>&nbsp;[PDF].
    Code and data <a href="https://github.com/coyotebush/github-network-analysis">on GitHub</a>.</p>
    <input type="search" id="filter" placeholder="repository name" incremental>
    <script src="jquery-1.9.1.min.js"></script>
    <script src="sigma.concat.js"></script>
    <script src="sigma.parseJson.js"></script>
    <script src="code.js"></script>
  </body>
</html>
